<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Scrape Mars</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-flud" style="background-color:hsl(11, 97%, 48%)">
        <h1 class="display-3">Mission to Mars</h1>
        <p class="lead">Your mission should you choose to accept it clicking the "Scrape Mars" button is to gather intel about the planet Mars.</p>
        <hr class="my-4">
        <a class="btn btn-outline-light btn-lg" href="/scrape" role="button">Scrape Mars</a>
        <p>This website will self destruct when you close your web browser.</p>
      </div>

      <div class="container-md h3">{{ mars_data.title }}</div>
      <div class="container-md">{{ mars_data.news }}</div>
      <br>
      <br>
      <div class="container-md">
        <img src={{ mars_data.featured_image }}></div>
      <br>
      <br>
      <div class="container-md">{{ mars_data.facts }}</div>

      




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
</html>
